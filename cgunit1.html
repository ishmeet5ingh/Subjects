<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818; /* Dark background color */
            color: #fff; /* White text color */
        }

        header {
            background-color: #212121; /* Dark header background */
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff; /* White text color */
        }

        .video-player {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        h2{
            margin-top: 60px;
            text-align: center;
        }
        .container{
            height: 100px;
        }
    </style>
</head>
<body>

    <header >
        <h1>Videos of Computer Graphics</h1>
    </header>

    <h2>Unit 1</h2>

    <h2> 1) Introduction to Computer Graphics</h2>
        <div class="video-player">
            <iframe width="560" 
            height="315" 
            src="https://www.youtube.com/embed/4tjlEdhfWOU?si=bQjhSUqx09-Zr5US" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
        </div>

    <h2>2) Applications of Computer Graphics</h2>
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lOxsXQjBlIk?si=9TeURgacxNmcgMIK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    <h2>3) Display device - CRT ( Cathode Ray Tube)</h2>
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/B0sksFkAMyk?si=gYHzHsGgekGb9wik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    <h2>4) Random / Vector Scan Display</h2>
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/l5N6dv-qBzE?si=DG043sItZUAtGmLz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    <h2>5) Raster Scan Display</h2>

        </div>
        <div class="container">

        </div>
</body>
</html>
